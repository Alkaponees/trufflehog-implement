name: Secret Scan (TruffleHog)

on:
  pull_request:
  push:
    branches: [ master, develop ]

jobs:
  trufflehog-scan:
    name: Run TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to scan full git history

      - name: Run TruffleHog on repository
        uses: trufflesecurity/trufflehog@v3
        with:
          scan: git
          extra_args: >
            --json
            --fail
            --only-verified
            --no-update

      # Optional: Comment result to PR if secrets are found
      - name: Report result
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Secrets detected by TruffleHog! Check workflow logs.')
